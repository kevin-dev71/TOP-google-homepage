<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone - The Odin Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav id="navbar">
      <ul class="navbar__right">
        <li>Gmail</li>
        <li>Images</li>
        <li>User</li>
      </ul>
    </nav>
    <main class="main">
        <header>
          <img
            class="logo"
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </header>
        <div class="search__box">
          <span class="material-icons search-icon">search</span>
          <input class="search__box-input" type="text" />
          <span class="material-icons mic-icon"> mic </span>
        </div>
        <div class="search-buttons">
          <button class="search-buttons__btn">Google search</button>
          <button class="search-buttons__btn">I'm Feeling Lucky</button>
        </div>
      
    </main>
    <footer class="footer">
      <ul class="footer__left">
        <li>About</li>
        <li>Advertising</li>
        <li>Business</li>
        <li>How Search Works</li>
      </ul>
      <ul class="footer__right">
        <li>Privacy</li>
        <li>Termns</li>
        <li>Settings</li>
      </ul>
    </footer>
  </body>
</html>
